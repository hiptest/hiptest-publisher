name: Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Try running gem locally
      run: bundle exec ruby -I lib bin/hiptest-publisher --help

    - name: Run RSpec
      run: bundle exec rspec

    - name: Create and install gem and trying running hiptest-publisher
      run: |
        rake install
        hiptest-publisher --help
